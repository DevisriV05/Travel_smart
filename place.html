<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Indian Cities Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .search-container {
            width: 80%;
            max-width: 500px;
            margin-top: 30px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .cities-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .cities-list li {
            background-color: #fff;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cities-list li:hover {
            background-color: #f46a13;
            color: #fff;
        }

        .empty-message {
            color: #888;
            font-size: 16px;
        }
        .back-to-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f46a13;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #e45b1e;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h2>Search South Indian Cities</h2>
        <input type="text" id="citySearch" placeholder="Search for a South Indian city..." onkeyup="filterCities()">
        <ul id="citiesList" class="cities-list"></ul>
        <p id="emptyMessage" class="empty-message">No cities found</p>
    </div>

    <script>
        // List of South Indian cities
        const southIndianCities = [
            "Chennai", "Hyderabad", "Bangalore", "Kochi", "Madurai", "Coimbatore",
            "Trivandrum", "Visakhapatnam", "Puducherry", "Mysore", "Chandragiri", "Tirunelveli",
            "Vijayawada", "Salem", "Tirupur", "Karur", "Rajahmundry", "Warangal", 
            "Nellore", "Bhubaneswar", "Kolkata", "Tirupati", "Kadapa", "Cuddalore"
        ];

        // Get elements
        const searchInput = document.getElementById('citySearch');
        const citiesList = document.getElementById('citiesList');
        const emptyMessage = document.getElementById('emptyMessage');

        // Function to filter cities
        function filterCities() {
            const query = searchInput.value.toLowerCase();
            const filteredCities = southIndianCities.filter(city => city.toLowerCase().includes(query));

            // Clear the list before updating it
            citiesList.innerHTML = '';

            // Show results
            if (filteredCities.length > 0) {
                filteredCities.forEach(city => {
                    const listItem = document.createElement('li');
                    listItem.textContent = city;
                    citiesList.appendChild(listItem);
                });

                // Hide "No cities found" message
                emptyMessage.style.display = 'none';
            } else {
                // Show "No cities found" message if no results
                emptyMessage.style.display = 'block';
            }
        }

        // Initial state: Hide the empty message until the user starts typing
        emptyMessage.style.display = 'none';
    </script>
    <button class="back-to-home" onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
